<div class="p-5 mt-5 container">
  <h4 class="mb-3">Analyzed Images</h4>

  <table class="table history-table">
    <thead>
      <td>Image</td>
      <td>Analysis</td>
      <td></td>
    </thead>
    {% for row in rows %}
    <tr>
      <td><img src={{ row['path'] }}></td>
      <td>
        <div class="d-flex">
          <div><b>Name:&nbsp;</b></div>
          <div>{{row["name"]}}</div>
        </div>
        <div class="d-flex">
          <div><b>Description:&nbsp;</b></div>
          <div>{{row["description"]}}</div>
        </div>
        <div class="d-flex">
          <div><b>Tags:&nbsp;</b></div>
          <div>{{row["tags"]}}</div>
        </div>

        <div class="d-flex">
          <div><b>Color:&nbsp;</b></div>
          <div>{{row["color"]}}</div>
        </div>
      </td>
      <td>
        <div><a href="/details">Details</a></div>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
